<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        #fileInput {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #2e80b6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d0d5da;
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 4px;
            white-space: pre-wrap;
        }

        #progressBarContainer {
            margin-top: 20px;
            display: none;
        }

        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        #progressBarFill {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Choose a file:</label>
            <br>
            <input type="file" id="fileInput" name="file" placeholder="Choose a file" />
            <br>
            <button type="submit">Upload</button>
        </form>

        <div id="progressBarContainer">
            <div id="progressBar">
                <div id="progressBarFill"></div>
            </div>
        </div>

        <div id="output" class="output"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单的默认提交行为
            
            var output = document.getElementById('output');
            var progressBarContainer = document.getElementById('progressBarContainer');
            var progressBarFill = document.getElementById('progressBarFill');
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            
            if (file) {
                progressBarContainer.style.display = 'block'; // 显示进度条
                
                var reader = new FileReader();
                
                reader.onload = function(e) {
                    progressBarContainer.style.display = 'none'; // 隐藏进度条
                    
                    var fileContent = e.target.result;
                    var customMessage = 'Upload successful!!!\n';
                    customMessage += 'RESULTS:\n' + fileContent;

                    // 输出自定义信息到页面
                    output.textContent = customMessage;
                };
                
                reader.onerror = function(e) {
                    progressBarContainer.style.display = 'none'; // 隐藏进度条
                    output.textContent = 'Error reading file';
                };
                
                reader.readAsText(file);
            } else {
                // 输出没有选择文件的信息
                output.textContent = 'No file selected. Please choose a file to upload.';
            }
        });
    </script>
</body>
</html>
